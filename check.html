<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/argon-design-system.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <title>BKLYN</title>
  </head>
  <body>
      <!-- USER INFO SECTION -->
      <section id="info">
          <div class="container mt-5">
              <div class="row">
                  <div class="col-md-7">
                      <h2 class="mb-4">BKLYN</h2>
                      <form action="">
                          <div class="form-group">
                              <p>Contact information</p>
                              <input type="text" class="form-control" placeholder="Email or mobile phone number">
                          </div>
                          <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck1" type="checkbox">
                            <label class="custom-control-label" for="customCheck1">Keep me up to date on news and exclusive offers</label>
                          </div>
                          <div class="form-group">
                              <div class="row">
                                  <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="First name">
                                  </div>
                                  <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Last name">
                                  </div> 
                              </div>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Adress">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Apartment">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="City">
                          </div>
                          <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" placeholder="Country">
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" placeholder="Postal code">
                                </div> 
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck2" type="checkbox">
                            <label class="custom-control-label" for="customCheck2">Save this information for next time</label>
                          </div>
                        <button type="button" class="btn btn-lg btn-default d-block ml-auto">Buy</button>
                      </form>
                  </div>
                  <div class="col-md-5"></div>
              </div>
          </div>
      </section>
    <!-- FOOTER SECTION -->
    <footer class="p-3 text-center">
      <div class="container">
        <p class="text-lead">BYKLY &copy; 2020 | All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
